<script>
    //filosofia encadear
$(document).ready(function(){
    //selecionar o elemento uma unica vez e logo em seguida executar varias operaçoes sem ter que recuperar  o lelemento
$("a").click(function (e) { 
    $("#titulo").css("color", "red").text ("curso JQ").hide().fadeToggle();
    
});


})

</script>

<script>
    //filosofia interacao implicita
//tendo varias tags a o seletor usa todas elas e atribui o que se pede 

$(document).ready(function(){
    $("a").css("color", "green")
$("a").click(function (e) { 
    $("#titulo").css("color", "red");
    $("#titulo").text ("curso JQ");
    $("#titulo").hide();
    $("#titulo").fadeToggle();
    
});


})
</script>
